<html>
    <head>
        <title>Blueprints</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/apiclient.js"></script>
        <script src="js/apimock.js"></script>
        <script src="js/app.js"></script>
        <!--<link rel="stylesheet"
          href="index.css" />-->
        <link rel="stylesheet"
      href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <style>
        body {
            background-image: url("/fondo.jpg");
        }
        </style>
    </head>
    <body onLoad="privateName.drawCanvas()">
        <div class="container">
            <h1><em>Blueprints</em></h1>
            <div class = "col-xs-5 form-inline center">  
                <label for="exe3"><em>Author</em></label>
                <input class="form-control" id="author" type="text"/>
                <button type="button" class="btn btn-primary" onclick="privateName.getBlueprints(document.getElementById('author').value)">Get blueprints</button>
            </div>
            <br/>
            <div class="row">
                <div class="col-sm-7">
                    <br/><br/>
                    <p class="lead"><em><span id="xx"></span> 's blueprints:</em></p>
                    <table id = "TablePoints" class="table">
                        <thead>
                            <tr>
                                <th>Planes</th>
                                <th>Number of points</th>
                                <th>Open</th>
                            </tr>
                        </thead>
                    </table>
                    <p class="lead"><em>Total user Points: <span id = "totalPoints"></span></em></p>
                </div>
                <div class="col-sm-4">
                    <div id="newBlueprint">
                        <button type ="button" class="btn btn-primary" onclick="privateprivateName.addNewBluePrint()">Create new Blueprint</button>
                    </div>
                    <div id ="showCanvas">
                        <br/>
                        <p class="lead"><em>Current blueprint: <span id = "blueprintSelect"></span></em></p>
                        <canvas id = "myCanvas" width="400" height="400" style="border:1px solid #000000; background-color: #D5D8DC"></canvas>
                    </div>
                    <div class = "newButtons">
                        <button type ="button" class="btn btn-primary" onclick="privateName.saveUpdate()">Save/Update</button>
                        <button type ="button" class="btn btn-primary" onclick="privateName.deleteBluePrint()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
