<html>
    <head>
        <title>Blueprints</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
              href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="js/apimock.js"></script>
        <script src="js/apiclient.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body onload="privateName.drawCanvas()">
        <div class="container">
            <div>
                <h1>Blueprints</h1>
                <label for="author">Author</label>
                <input id="author" type="text">
                <button type="button" onclick="privateName.getBlueprints(document.getElementById('author').value)">Get blueprints!</button>
            </div>
            <div>
                <p><span id = "xx"></span></p>
                <table id = "TablePoints">
                    <tr>
                        <th>Blueprint Name</th>
                        <th>Numbers Of Points</th> 
                        <th>Draw Blueprint</th> 
                    </tr>
                </table>
                <p><span id="totalPoints"></span></p>
                <div>
                    <p><span id="blueprintSelect"></span></p>
                    <canvas id="myCanvas" width="500" height="500" style="border:2px solid #000000; background-color: #D5D8DC"></canvas>
                </div>
            </div>
        </div>
    </body>
</html>
