<html>
    <head>
        <title>Blueprints</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/apiclient.js"></script>
        <script src="js/apimock.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet"
          href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>
        <br/>
        <form id = "showInput">
            <output>Author</output>
            <input id="author"/>
            <button type="button" onclick="privateName.getBlueprints(document.getElementById('author').value)">Find Planes</button>
        </form>
        <form id = "showElementsTabla">
            <table id="TablePoints" style="width:20%">
                <tr>
                    <th>Planes</th>
                    <th>Number of points</th>
                    <th>Open</th>
                </tr>
            </table>
            <p>Total user Points: <span id = "totalPoints"></span></p>
        </form>
        <div ALIGN=center id ="showCanvas">
            <p>Current blueprint: <span id = "blueprintSelect"></span></p>
            <canvas id = "myCanvas" width="400" height="400" style="border:1px solid #000000;"></canvas>
        </div>
    </body>
</html>
