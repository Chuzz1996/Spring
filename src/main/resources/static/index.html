<html>
    <head>
        <title>Blueprints</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/apiclient.js"></script>
        <script src="js/apimock.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet"
          href="index.css" />
        
    </head>
    <body onload="privateName.drawCanvas()">
        <div class = "all">
            <h1>Blueprints</h1>
            <div class = "showInput">  
                <label class="letra">Author</label>
                <input class="inputAuthor" id="author"/>
                <button type="button" class="buttonTable" onclick="privateName.getBlueprints(document.getElementById('author').value)">Get blueprints</button>
            </div>
            <div id = "showElementsTabla">
                <p class="letra"><span id="xx"></span> 's blueprints:</p>
                <table id="TablePoints" style="width:20%">
                    <tr>
                        <th>Planes</th>
                        <th>Number of points</th>
                        <th>Open</th>
                    </tr>
                </table>
                <p class="letra">Total user Points: <span id = "totalPoints"></span></p>
            </div>
            <div id="newBlueprint">
                <button type ="button" class="buttonTable" onclick="privateName.addNewBluePrint()">Create new Blueprint</button>
                <label class="letra">Name to new Plane: </label>
                <input class="inputAuthor" id="newPlane"/>
            </div>
            <div ALIGN=center id ="showCanvas">
                <p class="letra">Current blueprint: <span id = "blueprintSelect"></span></p>
                <canvas id = "myCanvas" width="400" height="400" style="border:1px solid #000000;"></canvas>
            </div>
            <div id = "newButtons">
                <button type ="button" class="buttonTable" onclick="privateName.saveUpdate()">Save/Update</button>
                <button type ="button" class="buttonTable" onclick="privateName.deleteBluePrint()">Delete</button>
            </div>
        </div>
    </body>
</html>
